            switch(a){

                case "paper": return 2;
                default: return 3;
            }
        }

            switch(a){

                case 2: return "paper";
                default: return "scissors";
            }

            return Math.floor((Math.random()*3)+1);
        }

            return prompt("Enter Rock, Paper,or Scissors").toLocaleLowerCase();
